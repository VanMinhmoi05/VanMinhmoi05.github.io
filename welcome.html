<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e0f7fa; /* Màu xanh nhạt */
      font-family: 'Arial', sans-serif;
    }

    .profile-card {
      display: inline-block;
      width: 200px;
      height: 200px;
      border: 5px solid #006064; /* Màu khung xanh đậm */
      border-radius: 50%; /* Làm cho khung tròn */
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: scale(1.05); /* Phóng to khi hover */
    }

    .profile-image {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Giúp ảnh vừa vặn trong khung */
    }

    h1, p {
      color: #006064; /* Màu xanh đậm hơn */
    }

    .social-links .btn {
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .social-links .btn:hover {
      background-color: #004d40; /* Màu xanh đậm hơn khi hover */
      transform: translateY(-5px);
    }

    .contact a {
      color: #004d40; /* Màu xanh đậm */
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    .locket-link {
      color: #ff4081;
      font-weight: bold;
    }
    
    .locket-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <div class="profile-card mx-auto">
      <img src="z5807775435234_3fc2be9560494f3ffbc92f809bc86ee9.jpg" alt="Profile Image" class="profile-image">
    </div>
    <h1 class="mt-3">Nguyen Van Minh</h1>
    <p>Data Processing Student at FPT Polytechnic</p>
    <p>From Son Tay - Ha Noi</p>
    <div class="social-links mt-4">
      <a href="https://www.facebook.com/profile.php?id=100054946455028" class="btn btn-primary m-1">Facebook</a>
      <a href="https://www.instagram.com/beeem_v/" class="btn btn-danger m-1">Instagram</a>
      <a href="https://zalo.me/0395952105" class="btn btn-info m-1">Zalo</a>
      <a href="https://locket.cam/beeem_v" class="btn btn-warning m-1">Locket</a>
    </div>
    <div class="contact mt-3">
      <p>Phone: <a href="tel:0395952105">0395952105</a></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const profileCard = document.querySelector('.profile-card');
      profileCard.addEventListener('mouseenter', function() {
        profileCard.classList.add('hovered');
      });
      profileCard.addEventListener('mouseleave', function() {
        profileCard.classList.remove('hovered');
      });

      const socialButtons = document.querySelectorAll('.social-links .btn');
      socialButtons.forEach(button => {
        button.addEventListener('mouseenter', function() {
          button.classList.add('hovered');
        });
        button.addEventListener('mouseleave', function() {
          button.classList.remove('hovered');
        });
      });
    });
  </script>
</body>
</html>
